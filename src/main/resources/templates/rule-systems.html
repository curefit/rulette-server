<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rulette Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container-fluid my-2 header">
            <h1>Rulette Server</h1>
        </div>
        <div th:switch="${ruleSystems}" class="container-fluid my-2">
            <h2 th:case="null">No record found !!</h2>

            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Table Name</th>
                        <th>Unique Id Column</th>
                        <th>Rule Inputs</th>
                        <th>Output Column</th>
                        <th>View Rules</th>
                        <th>Delete Rule System</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ruleSystem : ${ruleSystems}">
                        <td th:text="${ruleSystem.ruleSystemName}"></td>
                        <td th:text="${ruleSystem.tableName}"></td>
                        <td th:text="${ruleSystem.uniqueIdColumnName}"></td>
                        <td>
                            <span th:each="column : ${ruleSystem.inputColumnList}">
                               <span th:text="${column.name}"></span><br/>
                            </span>
                        </td>
                        <td th:text="${ruleSystem.uniqueOutputColumnName}"></td>
                        <td>
                            <a th:href="@{/ui/{ruleSystemName}/rules(ruleSystemName = ${ruleSystem.ruleSystemName})}">
                                View Rules
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${ruleSystem.ruleSystemName})}"
                               class="btn btn-primary">
                                <i class="fas fa-user-times ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
