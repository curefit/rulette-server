<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- Modal for showing rule input column details -->
        <div th:fragment="rule-input-modal">
            <div class="modal"
                 th:id="'ruleInputModal-' + ${ruleSystem.ruleSystemName} + ${column.name}"
                 tabindex="-1"
                 role="dialog"
                 aria-labelledby="'ruleInputModal-' + ${ruleSystem.ruleSystemName} + [[${column.name}]]Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:id="'ruleInputModal-' + ${ruleSystem.ruleSystemName} + ${column.name} + 'Label'">Rule Input Properties</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-responsive-md table-bordered table-hover table-sm">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">Property</th>
                                    <th class="text-center">Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="text-center">Name</td>
                                    <td class="text-center" th:text="${column.name}"></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Priority</td>
                                    <td class="text-center" th:text="${column.priority}"></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Input Type</td>
                                    <td class="text-center" th:text="${column.ruleInputType}"></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Data Type</td>
                                    <td class="text-center" th:text="${column.dataType}"></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Range Lower Bound Field Name</td>
                                    <td class="text-center" th:text="${column.rangeLowerBoundFieldName}"></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Range Upper Bound Field Name</td>
                                    <td class="text-center" th:text="${column.rangeUpperBoundFieldName}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a th:href="@{/ui/{ruleSystemName}/ruleinput/{ruleInputName}/delete
                                    (ruleSystemName=${ruleSystem.ruleSystemName}, ruleInputName=${column.name})}"
                               class="btn btn-danger">
                                <i class="fas fa-user-times ml-2">Delete</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
